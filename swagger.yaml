openapi: 3.0.0
info:
  title: Podorognick
  description: API для блогу мандрівників
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
    description: Local development
  - url: https://podorognick-back.onrender.com/api
    description: Production
paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Реєстрація користувача
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/auth_register_body'
        required: true
      responses:
        '201':
          description: Успішна реєстрація
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
  /auth/login:
    post:
      tags:
        - Auth
      summary: Логін користувача
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/auth_login_body'
        required: true
      responses:
        '200':
          description: Успішний вхід
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
  /auth/logout:
    post:
      tags:
        - Auth
      summary: Вихід (Logout)
      responses:
        '204':
          description: Успішний вихід (No Content)
      security:
        - bearerAuth: []
  /stories:
    get:
      tags:
        - Stories
      summary: Отримати список всіх історій
      parameters:
        - name: category
          in: query
          required: false
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: perPage
          in: query
          required: false
          schema:
            type: integer
            default: 9
        - name: sort
          in: query
          required: false
          description: popular | new
          schema:
            type: string
            enum: [popular, new]
      responses:
        '200':
          description: Список історій
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  perPage:
                    type: integer
                  totalStories:
                    type: integer
                  totalPages:
                    type: integer
                  stories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Story'
    post:
      tags:
        - Stories
      summary: Створити нову історію
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - title
                - article
                - category
                - date
                - storyImage
              properties:
                title:
                  type: string
                article:
                  type: string
                category:
                  type: string
                date:
                  type: string
                storyImage:
                  type: string
                  format: binary
      responses:
        '201':
          description: Історію створено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Story'
  /stories/my:
    get:
      tags:
        - Stories
      summary: Отримати історії поточного користувача
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: perPage
          in: query
          required: false
          schema:
            type: integer
            default: 6
      responses:
        '200':
          description: My stories
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  perPage:
                    type: integer
                  totalStories:
                    type: integer
                  totalPages:
                    type: integer
                  stories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Story'
  /stories/saved:
    get:
      tags:
        - Stories
      summary: Отримати збережені історії користувача
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: perPage
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Saved stories
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  perPage:
                    type: integer
                  totalStories:
                    type: integer
                  totalPages:
                    type: integer
                  stories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Story'
  /stories/{storyId}/save:
    post:
      tags:
        - Stories
      summary: Додати історію в обране
      security:
        - bearerAuth: []
      parameters:
        - name: storyId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Story saved
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
    delete:
      tags:
        - Stories
      summary: Видалити історію з обраного
      security:
        - bearerAuth: []
      parameters:
        - name: storyId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Story removed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /stories/{storyId}:
    patch:
      tags:
        - Stories
      summary: Оновити історію
      security:
        - bearerAuth: []
      parameters:
        - name: storyId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                article:
                  type: string
                category:
                  type: string
                date:
                  type: string
      responses:
        '200':
          description: Історію оновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Story'
        '404':
          description: Story not found
  /users:
    get:
      tags:
        - Users
      summary: Отримати список всіх користувачів з пагінацією та фільтрацією
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: perPage
          in: query
          required: false
          schema:
            type: integer
            default: 10
        - name: search
          in: query
          required: false
          description: Текстовий пошук по name
          schema:
            type: string
        - name: sortBy
          in: query
          required: false
          description: Поле для сортування
          schema:
            type: string
            default: _id
        - name: sortOrder
          in: query
          required: false
          description: asc | desc
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: Список користувачів
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  perPage:
                    type: integer
                  totalItems:
                    type: integer
                  totalPages:
                    type: integer
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
  /users/profile:
    get:
      tags:
        - Users
      summary: Отримати профіль поточного користувача
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Поточний користувач
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  email:
                    type: string
                  avatarUrl:
                    type: string
                  description:
                    type: string
                  articlesAmount:
                    type: integer
  /users/{userId}:
    get:
      tags:
        - Users
      summary: Отримати користувача за ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Користувач та його історії
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  stories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Story'
        '404':
          description: User not found
  /users/me:
    patch:
      tags:
        - Users
      summary: Оновити дані профілю (крім аватара)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: Профіль оновлено
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          description: User not found
  /users/me/avatar:
    patch:
      tags:
        - Users
      summary: Оновити аватар користувача
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - avatar
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        '200':
          description: Аватар оновлено
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  avatarUrl:
                    type: string
    User:
      type: object
      properties:
        _id:
          type: string
          example: 65f2a1b2c3d4e5f6a7b8c9d0
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        avatarUrl:
          type: string
          example: https://ac.goit.global/fullstack/react/default-avatar.jpg
        description:
          type: string
          example: Люблю подорожувати горами
        articlesAmount:
          type: integer
          example: 5
        savedStories:
          type: array
          description: Масив ID збережених історій
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Story:
      type: object
      properties:
        _id:
          type: string
          example: 65f2a1b2c3d4e5f6a7b8c9d1
        title:
          type: string
          example: Подорож у Карпати
        article:
          type: string
          description: Текст статті
        img:
          type: string
          example: https://res.cloudinary.com/.../image.jpg
        category:
          type: string
          description: ID категорії
          example: 65f2a1b2c3d4e5f6a7b8c9d2
        ownerId:
          type: string
          description: ID автора
          example: 65f2a1b2c3d4e5f6a7b8c9d0
        date:
          type: string
          example: 2023-10-15
        favoriteCount:
          type: integer
          example: 42
        createdAt:
          type: string
          format: date-time
    auth_register_body:
      required:
        - email
        - name
        - password
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          minLength: 6
          type: string
    inline_response_201:
      type: object
      properties:
        accessToken:
          type: string
        user:
          $ref: '#/components/schemas/User'
    auth_login_body:
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
          format: email
          example: test@example.com
        password:
          type: string
          format: password
          example: '1234567'
    inline_response_200:
      type: object
      properties:
        accessToken:
          type: string
        user:
          $ref: '#/components/schemas/User'
    inline_response_200_1:
      type: object
      properties:
        message:
          type: string
          example: Story added to favorites
    inline_response_200_2:
      type: object
      properties:
        message:
          type: string
          example: Story removed from favorites
    inline_response_200_3:
      type: object
      properties:
        page:
          type: integer
          example: 1
        perPage:
          type: integer
          example: 10
        totalItems:
          type: integer
          example: 50
        totalPages:
          type: integer
          example: 5
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
    users_me_body:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    me_avatar_body:
      type: object
      properties:
        avatar:
          type: string
          format: binary
    inline_response_200_4:
      type: object
      properties:
        avatarUrl:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
